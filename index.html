<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/aroundtheusicon.svg"
          alt="ATW LOGO"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.png" alt="avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
              aria-label="close"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="card-edit-button"
            type="button"
            aria-label="close"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">@ 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
          aria-label="close"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Name"
            class="modal__title modal__input"
            required
          />
          <input
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Description"
            class="modal__description modal__input"
            required
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- Add card modal -->
    <div class="modal" id="card-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="card-modal-close"
          type="button"
          aria-label="close"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form">
          <input
            type="text"
            name="Place"
            id="card-title-input"
            placeholder="Title"
            class="modal__title modal__input"
            required
          />
          <input
            type="text"
            name="url"
            id="card-url-input"
            placeholder="Image URL"
            class="modal__description modal__input"
            required
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- image modal-->
    <div class="modal" id="card-image-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="image-modal-close"
          type="button"
          aria-label="close"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form">
          <input
            type="text"
            name="Place"
            id="card-title-input"
            placeholder="Title"
            class="modal__title modal__input"
            required
          />
          <input
            type="text"
            name="url"
            id="card-url-input"
            placeholder="Image URL"
            class="modal__description modal__input"
            required
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!---->
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__name"></h2>
          <button
            class="card__delete-button"
            type="button"
            aria-label="delete"
          ></button>
          <button
            class="card__like-button"
            type="button"
            aria-label="close"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
